<!DOCTYPE html />
<html ng-app="MainApp">
<head>
	<meta charset="utf-8" />
	<title>Local Weather</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body ng-controller="WeatherController as vm">
	<div class="container-fluid">
		<!-- Header -->
		<div class="header row">
			<h1 class="col text-center display-1">What's The Weather?</h1>
		</div>
		<!-- Buttons -->
		<div class="buttons row justify-content-center">
			<div class="col-xs-6 col-md-3">
				<input type="text" class="form-control" ng-model="vm.zip" placeholder="Enter Zip Code:" />
			</div>
			<div class="col-xs-6 col-md-3">
				<button type="submit" class="btn btn-primary form-control" ng-click="vm.getWeatherByZip(vm.zip)">Get Weather By Zip</button>
			</div>
			<div class="col-xs-6 col-md-3">
				<button type="submit" class="btn btn-info form-control" ng-click="vm.getWeatherByLocation()">Get Local Weather</button>
			</div>
		</div>
		<!-- Current Conditions -->
		<div class="current-conditions row justify-content-center text-center" ng-show="vm.local.weather">
			<div class="col-12">
				<h1 ng-bind="vm.local.display_location.full"></h1>
				<img src={{vm.local.icon_url}} />
				<h3><span ng-bind="vm.local.weather"></span> and <span ng-bind="vm.local.temp_f"></span> F°</h3>
				<p>Feels like <span ng-bind="vm.local.feelslike_f"></span> F°</p>
				<p>Humidity <span ng-bind="vm.local.relative_humidity"></span></p>
				<p>Wind is <span ng-bind="vm.local.wind_string"></span></p>
			</div>
		</div>	
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="main.js"></script>
<script src="WeatherService.js"></script>
</body>
</html>
